name: CI with Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run linters with golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.61.0
          args: --timeout 5m

      - name: Create directory for PostgreSQL data
        run: mkdir -p .docker/volumes/postgresql/data
      
      - name: Install Compose
        uses: ndeloof/install-compose-action@v0.0.1
        with:
          version: latest

      - name: Envoirnment up
        run: make env-up

      - name: Build the app
        run: make app-build

      - name: Build the app
        run: make app-restart

      
